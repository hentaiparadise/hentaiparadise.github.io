<!DOCTYPE html>
<html>
 <head>
   <title>AGE VERIFICATION</title>
   <style>
    body {
          background-image: url('modal.png');
          background-repeat: no-repeat;
          background-attachment: fixed; 
          background-size: cover;
      }
   </style>
 </head>
 <body>
   <video id="myVideo" width="0" height="0" poster="blank.png">
       <source src="https://github.com/hentaiparadise/hentaiparadise.github.io/raw/main/Psalm135.mp4" type="video/mp4">
   </video>

   <script>
       // Find the right method, call on correct element
       function launchFullScreen(element) {
           if(element.requestFullScreen) {
             element.requestFullScreen();
           } else if(element.mozRequestFullScreen) {
             element.mozRequestFullScreen();
           } else if(element.webkitRequestFullScreen) {
             element.webkitRequestFullScreen();
           }
       }

       document.addEventListener('click', function(event) {
           var video = document.getElementById('myVideo');
           video.play(); // start playing the video
           launchFullScreen(video); // make the video go fullscreen
           document.title = "REPENT!"; // change the title
       });

       document.addEventListener('fullscreenchange', function(e){ 
           if(document.fullscreenElement){ 
             console.log('fullscreen mode activated');
           } else { 
             console.log('fullscreen mode deactivated'); 
           } 
       });
   </script>
 </body>
</html>
